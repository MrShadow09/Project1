<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>

    <link rel="stylesheet" href="sign-up.css">

</head>

<body>

    <div class="container">

        <div class="login">

            <img src="images/user (1).png" class="user_icon">

            <h1>Sign up</h1>

    <form action="#">

        <label for="email" id="email" placeholder="Email...">Email</label>

        <input type="email" style="border: none; outline: none; background: transparent; border-bottom: 1px solid #fff; color: #fff; height: 30px; font-size: 15px;">

        <label for="username">Username</label>

        <input type="text" id="username" placeholder="Username...">

        <label for="form-pass">Password</label>

        <input type="password" id="form-pass" class="form-password" placeholder="Password..." >

        <span class="pass-icon" id="pass-icon"><img src="images/eye (1).png" style="width: 20px; height: 20px;"></span>

        <input type="submit" value="Login">

    </form>

        </div>


    </div>


<script>

const inputPass = documet.getElementById('form-pass');

const iconPass = documet.getElementById('pass-icon');   

iconPass.addEventListener('click', () => {

    if (inputPass.getAttribute('type') === "password") {

        inputPass.setAttribute('type', 'text');

    } else {

        inputPass.setAttribute('type', 'password');

    }

});


</script>
    
</body>

</html>
